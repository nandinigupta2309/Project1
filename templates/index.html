{% extends "layout.html" %}
{% block body %}
<div class="container" align="center">
<h3> Flight detail</h3>
<form action="{{ url_for('book') }}" method="post">
 <div class="form-group">
 <select class="form-control col-sm-4" name="flight_id">
    {% for flight in flights %}
        <option value="{{flight.id }}">{{flight.origin}} to {{flight.destination}} </option>
    {% endfor %}
    </select>
</div>
<div class="form-group">
    <input type="text" name="name" class="form-control col-sm-4" placeholder="enter your name here">
</div>
    <button class="btn btn-primary"> book </button>

</form>
</div>
{% endblock body %}
